name: Docker Image CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build Docker image
        run: docker build -t simeononsecurity/standalone-windows-server-stig:latest .
      
      - name: Tag Docker image
        run: docker tag simeononsecurity/standalone-windows-server-stig:latest ghcr.io/simeononsecurity/standalone-windows-server-stig:latest
      
      - name: Push Docker image
        run: |
          docker push simeononsecurity/standalone-windows-server-stig:latest
          docker push ghcr.io/simeononsecurity/standalone-windows-server-stig:latest


